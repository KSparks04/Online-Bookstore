<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Login</h2>

<form th:action="@{/login}" method="post" th:object="${user}" class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Donâ€™t have an account?
    <a th:href="@{/register}">Register here</a>
</p>

</body>
</html>
