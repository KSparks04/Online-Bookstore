<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<head>
    <title>Check Out</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:insert="~{fragments/navigation-bar}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/static">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/get-book-list}">Book List</a></li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
    </nav>

    <div class="container-lg m-4 p-1">
        <h3>Checkout</h3>

        <div class="w-50 m-3 d-flex flex-columns align-items-end">
            <div th:if="${shoppingCart.bookList.isEmpty()}">
                <p>No Books in Shopping Cart</p>
            </div>
            <div th:if="${not shoppingCart.bookList.isEmpty()}">
                <div th:insert="~{fragments/shopping-cart/shopping-cart-table}"></div>

                <br>

                <h4>Total: $<span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></h4>

                <form action="/shopping-cart/checkout-success" method="post">
                    <button type="submit" class="btn btn-success btn-lg">Confirm Purchase</button>
                </form>

            </div>

            <div th:if="${error}" style="color:red; font-weight:bold; margin-bottom:10px;">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</body>
</html>
