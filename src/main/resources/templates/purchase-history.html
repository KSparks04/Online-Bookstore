<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>My Purchase History</h2>

<div th:if="${purchases.isEmpty()}">
    <p>You havenâ€™t purchased any books yet.</p>
</div>

<table class="table" th:if="${!purchases.isEmpty()}">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Purchase Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchases}">
        <td th:text="${purchase.book.title}"></td>
        <td th:text="${purchase.book.author}"></td>
        <td th:text="${#temporals.format(purchase.purchaseDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
</body>
</html>
