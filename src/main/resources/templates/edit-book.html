<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Edit Book</h3>

<form th:action="@{/update-book}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{ISBN}" />
    <label>ISBN: <input type="text" th:field="*{ISBN}" readonly/><br/></label>
    <label>Title: <input type="text" th:field="*{title}" /><br/></label>
    <label>Author: <input type="text" th:field="*{author}" /><br/></label>
    <label>Publisher: <input type="text" th:field="*{publisher}" /><br/></label>
    <label>Description: <input type="text" th:field="*{description}" /><br/></label>
    <label>Inventory: <input type="text" th:field="*{inventory}" id="amount"/><button type="button" onclick="changeAmt(1)">+</button><button type="button" onclick="changeAmt(-1)">-</button><br/></label>
    <label>Page Count: <input type="text" th:field="*{pageCount}" /><br/></label>
    <label>Price: <input type="text" th:field="*{price}" /><br/></label>
    <label>Change the Book Cover: <input type="file" name="pictureUpload" accept="image/jpeg"/></br> </label>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/get-book-list}">Back to Book List</a>
</body>
<script src="/inventory.js"></script>
</html>
