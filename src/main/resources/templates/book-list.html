<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Bookstore Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!-- Book Search Bar -->
<form th:action="@{/get-book-list}" method="get">
    <label>
        <input hidden name="function" value="search">
    </label>
    <label>
        <input type="text" name="variable" >
    </label>
    <button type="submit">Search</button>
</form>

<h3 th:text="|Book List|"/>
<table>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Description</th>
    </tr>
    <tr th:each="book: ${bookList}">
        <td th:text="${book.ISBN}"></td>
        <!--Title now links to /book/{ISBN}-->
        <td>
            <a th:href="@{'/book/' + ${book.ISBN}}" th:text="${book.title}"></a>
        </td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.description}"></td>
        <td>
            <!-- Edit Book Form -->
            <form th:action="@{edit-book/{ISBN}(ISBN=${book.ISBN})}" method="get">
                <button type="submit">Edit</button>
            </form>
            <!-- Delete Book Form -->
            <form th:action="@{/delete-book/{ISBN}(ISBN=${book.ISBN})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<!-- Add Book Form -->
<h3 th:text="|Add a Book:|"/>
<form th:action="@{/add-book}" th:object="${book}" method="post">
    <label>ISBN: <input type="text" th:field="*{ISBN}" /><br/></label>
    <label>Title: <input type="text" th:field="*{title}" /><br/></label>
    <label>Author: <input type="text" th:field="*{author}" /><br/></label>
    <label>Publisher: <input type="text" th:field="*{publisher}" /><br/></label>
    <label>Description: <input type="text" th:field="*{description}" /><br/></label>
    <button type="submit">Add Book</button>
</form>

</body>
</html>
