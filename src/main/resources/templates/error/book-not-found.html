<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Not Found</title>
</head>
<body>

<!-- ðŸ”¹ Add login status here -->
<div class="mt-3 mb-3">
    <div th:if="${session.currentUser != null}">
            <span class="me-3">
                Logged in as: <strong th:text="${session.currentUser.username}"></strong>
            </span>
        <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">Logout</a>
    </div>
    <div th:unless="${session.currentUser != null}">
        <a class="btn btn-outline-primary btn-sm me-2" th:href="@{/login}">Login</a>
        <a class="btn btn-outline-success btn-sm" th:href="@{/register}">Register</a>
    </div>
</div>

<h2>Book Not Found</h2>

<!-- Case 1: user searched -->
<p th:if="${searchQuery != null}">
    Sorry, no books were found matching "<span th:text="${searchQuery}"></span>".
</p>

<!-- Case 2: single book not found -->
<p th:if="${searchQuery == null}">
    Sorry, the book you are looking for does not exist in our catalog.
</p>

<p><a th:href="@{/get-book-list}">Return to Book List</a></p>
</body>
</html>
