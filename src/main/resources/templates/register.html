<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/loginregister.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between px-2">
    <div>
        <a class="navbar-brand" href="/"><i class="bi bi-book-fill"></i> Not Just Any Bookstore</a>
    </div>

    <div class="d-flex flex-row">
        <a class="btn btn-primary d-flex align-items-center justify-content-center my-2 my-sm-0 mx-2 login"
           th:href="@{/login}"
           th:unless="${session.currentUser != null}">Login</a>

        <div class="dropdown my-2 my-sm-0 mx-2 d-flex align-items-center justify-content-center" th:if="${session.currentUser != null}">
            <a class="d-flex dropdown-toggle btn btn-secondary align-items-center justify-content-center" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                <span th:if="${session.currentUser.isOwner}">Hello Owner: &nbsp;</span>
                <span th:unless="${session.currentUser.isOwner}">Hello Customer: &nbsp;</span>
                <span th:text="${session.currentUser.username}">&nbsp;</span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/purchase-history}">Purchase History</a></li>
                <li><a class="dropdown-item" th:href="@{/wishlist}">Wishlist</a></li>
                <li><hr class="dropdown-divider"></li>
                <li class="d-flex"><a class="btn btn-danger mx-2 flex-grow-1" th:href="@{/logout}" >Logout</a></li>
            </ul>
        </div>

        <button th:id="open-shopping-cart" class="btn btn-success my-2 my-sm-0">
            <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
            <span id="cart-count" class="position-absolute badge rounded-pill bg-danger"
                  style="top: 0px; right: 0px; font-size: 0.7rem; width: 1.2rem; height: 1.2rem; display: flex; align-items: center; justify-content: center;">0</span>
        </button>
    </div>
</nav>
<div class="register-container">
    <h2>Create an Account</h2>

    <form th:action="@{/register}" method="post" th:object="${user}" class="mb-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label><input id="isOwner" type="checkbox" class="check" th:field="*{isOwner}"> Is user an owner?</label>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>

    <p>Already have an account?
        <a th:href="@{/login}">Login here</a>
    </p>
</div>


</body>
</html>
