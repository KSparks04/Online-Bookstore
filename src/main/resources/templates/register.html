<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Create an Account</h2>

<form th:action="@{/register}" method="post" th:object="${user}" class="mb-3">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
    <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>

    <button type="submit" class="btn btn-success">Register</button>
</form>

<p>Already have an account?
    <a th:href="@{/login}">Login here</a>
</p>

</body>
</html>
