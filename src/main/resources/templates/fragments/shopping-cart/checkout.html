<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>
    <title>Check Out</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <h3>Shopping Cart</h3>

        <div th:if="${shoppingCart.bookList.isEmpty()}">
            <p>No Books in Shopping Cart</p>
        </div>
        <div th:if="${not shoppingCart.bookList.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${shoppingCart.bookList}">
                        <td th:text="${book.ISBN}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.price}"></td>
                    </tr>
                </tbody>
            </table>

            <h4>Total: $<span th:text="${total}"></span></h4>

            <form action="/shopping-cart/checkout-success" method="post">
                <button type="submit" class="btn btn-success btn-lg">Confirm Purchase</button>
                <a href="/get-book-list" class="btn btn-outline-secondary btn-lg ms-2">Back to Book List</a>
            </form>

            <div th:if="${error}" style="color:red; font-weight:bold; margin-bottom:10px;">
                <p th:text="${error}"></p>
            </div>

        </div>
    </body>
</html>
