<body>
    <div id="checkout-table">
        <div th:if="${shoppingCart.bookList.isEmpty()}">
            <p>No Books in Shopping Cart</p>
        </div>
        <div th:if="${not shoppingCart.bookList.isEmpty()}">
            <div th:insert="~{fragments/shopping-cart/shopping-cart-table}"></div>

            <br>

            <h4>Subtotal: $<span th:text="${#numbers.formatDecimal(subtotal, 1, 2)}"></span></h4>
            <h4>HST: $<span th:text="${#numbers.formatDecimal(hst, 1, 2)}"></span></h4>
            <h3>Total: $<span th:text="${#numbers.formatDecimal(totalAfterTax, 1, 2)}"></span></h3>

            <button id="attempt-purchase" class="btn btn-success btn-lg">Confirm Purchase</button>

        </div>

        <div th:if="${error}" style="color:red; font-weight:bold; margin-bottom:10px;">
            <p th:text="${error}"></p>
        </div>
    </div>

    <div class="modal" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="purchaseForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="purchaseModalLabel">Purchase Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="countryInput" class="form-label">Country / Region</label>
                            <input type="text" class="form-control" id="countryInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressInput" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col">
                                <label for="cityInput" class="form-label">City</label>
                                <input type="text" class="form-control" id="cityInput" required>
                            </div>
                            <div class="col">
                                <label for="postalInput" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalInput" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="visa">Visa</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Confirm Purchase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
