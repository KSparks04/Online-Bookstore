<h1>Leave a Review</h1>

<div th:fragment = "review">
    <form th:action="@{'/book/' + ${book.ISBN} + '/review'}"  method="post">
        <div class="star-rating">
            <span class="star" data-value = "1">&#9733;</span>
            <span class="star" data-value = "2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>


        <input type="hidden" id="ratingValue" value="" name="reviewLevel">
        <textarea id="reviewArea" name="review" placeholder="Write Your Review Here"></textarea>

        <input type="submit" value="Submit">
    </form>

</div>
