<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between px-2">
    <div>
        <a class="navbar-brand" href="/"><i class="bi bi-book-fill"></i> Online Bookstore</a>
    </div>

    <div class="d-flex flex-grow-1 mx-5">
        <!-- Book Search Bar -->
        <form class="d-flex flex-grow-1 my-2 my-lg-0 mx-2" th:action="@{/get-book-list}" method="get">
            <input hidden name="function" value="search">
            <input class="form-control mr-sm-2 flex-grow-1 mx-2" type="search" placeholder="Search for a book" aria-label="Search" name="variable">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="d-flex flex-row">
        <a class="btn btn-primary d-flex align-items-center justify-content-center my-2 my-sm-0 mx-2"
            th:href="@{/login}"
            th:unless="${session.currentUser != null}">Login</a>

        <div class="dropdown my-2 my-sm-0 mx-2 d-flex align-items-center justify-content-center" th:if="${session.currentUser != null}">
            <a class="dropdown-toggle btn btn-secondary" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"
               th:text="'Hello, '+${session.currentUser.username}"></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/purchase-history}">Purchase History</a></li>
                <li><a class="dropdown-item" th:href="@{/wishlist}">Wishlist</a></li>
                <li><hr class="dropdown-divider"></li>
                <li class="d-flex"><a class="btn btn-danger mx-2 flex-grow-1" th:href="@{/logout}" >Logout</a></li>
            </ul>
        </div>

        <button th:id="open-shopping-cart" class="btn btn-success my-2 my-sm-0">
            <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
            <span id="cart-count" class="position-absolute badge rounded-pill bg-danger"
            style="top: 0px; right: 0px; font-size: 0.7rem; width: 1.2rem; height: 1.2rem; display: flex; align-items: center; justify-content: center;">0</span>
        </button>
    </div>
</nav>

<div th:insert="~{fragments/shopping-cart/shopping-cart}"></div>
