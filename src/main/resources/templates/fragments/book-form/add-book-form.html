<form enctype="multipart/form-data" method="post" th:action="@{/add-book}" th:object="${book}" id="add-book-form">
    <div class="modal-body">
        <div th:insert="~{fragments/book-form/book-form-fields}"></div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Add Book</button>
        <button id="close-add-book-modal" type="button" class="btn btn-secondary" >Cancel</button>
    </div>
</form>
