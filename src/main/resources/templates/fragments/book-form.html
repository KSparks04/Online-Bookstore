
<div th:fragment="book-form">
    <h3 th:text="|Add a Book:|"/>
    <form th:action="@{/add-book}" th:object="${book}" method="post" enctype="multipart/form-data">
        <label>ISBN: <input type="number" th:field="*{ISBN}"/><br/>
            <div th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" style="color:red"></div>
        </label>
        <label>Title: <input type="text" th:field="*{title}" /><br/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></div>
        </label>
        <label>Author: <input type="text" th:field="*{author}" /><br/>
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red"></div>
        </label>
        <label>Publisher: <input type="text" th:field="*{publisher}" /><br/>
            <div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" style="color:red"></div>
        </label>
        <label>Description: <input type="text" th:field="*{description}" min="0" /><br/>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div>
        </label>
        <label>Genre(s): </label>
        <div th:each="genre : ${genres}" id="genre-box">
            <label>
                <input type="checkbox" th:field="*{genres}" th:value="${genre}">
                <span th:text="${genre}"></span>
            </label>
        </div>
        <label>Page Count: <input type="number" th:field="*{pageCount}"/><br/>
            <div th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}" style="color:red"></div>
        </label>
        <label>Inventory: <input type="number" th:field="*{inventory}" /><br/>
            <div th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}" style="color:red"></div>
        </label>
        <label>Price: <input type="number" th:field="*{price}" min="0"/><br/>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red"></div>
        </label>
        <label>Choose a Book Cover: <input type="file" name="pictureUpload" accept="image/jpeg"/></br> </label>
        <label class="form-label">Book Series: <select id="seriesSelector" class="form-control" name="seriesName">
            <option value = "">Not Applicable</option>
            <option th:each="s : ${series}" th:value="${s.seriesCode}" th:text="${s.seriesName}" ></option>
        </select></label>


        <button type="submit" id="form-submit">Add Book</button>
    </form>

</div>
