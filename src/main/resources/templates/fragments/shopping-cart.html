<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <h1>Shopping Cart</h1>
    <div  th:if="${shoppingCart.bookList.isEmpty()}">
        <p>No Books in Shopping Cart</p>
    </div>
    <div  th:if="${not shoppingCart.bookList.isEmpty()}">
        <table>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            <tbody>
                <tr th:each="book: ${shoppingCart.bookList}">
                    <td th:text="${book.ISBN}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.price}"></td>
                    <td>
                        <form th:action="@{shopping-cart/edit/remove/{ISBN}(ISBN=${book.ISBN})}" method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
